name: CI (Windows)

on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install ruff pytest pytest-cov; fi

      - name: Lint (ruff)
        run: ruff check src

      - name: Run tests (skip Npcap-required)
        env:
          CI_MODE: "1"
        run: pytest -q --maxfail=1 --disable-warnings -m "not requires_npcap" --cov=src --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
