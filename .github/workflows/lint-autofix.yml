name: Lint & Autofix (ruff, Windows)

on:
  push:
    branches: [ main, dev ]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "ruff.toml"
      - ".github/workflows/lint-autofix.yml"
  pull_request:
    branches: [ main, dev ]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "ruff.toml"
      - ".github/workflows/lint-autofix.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ruff:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff format
        run: ruff format

      - name: Ruff autofix
        run: ruff check --fix src tests

      - name: Commit autofixes (bot)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style(ruff): auto-fix lint & format issues"
          commit_user_name: "actions-bot"
          commit_user_email: "actions@users.noreply.github.com"
          branch: ${{ github.head_ref || github.ref_name }}

      - name: Ruff check (final gate)
        run: ruff check src tests
